<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple slide exam</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="slide_wrapper">
        <ul class="slides">
            <li><img src="img/img_1.jpg" alt="cover_1"></li>
            <li><img src="img/img_2.jpg" alt="cover_2"></li>
            <li><img src="img/img_3.jpg" alt="cover_3"></li>
            <li><img src="img/img_4.jpg" alt="cover_4"></li>
            <li><img src="img/img_5.png" alt="cover_5"></li>
            <li><img src="img/img_6.jpg" alt="cover_6"></li>
            <li><img src="img/img_7.jpg" alt="cover_7"></li>
            <li><img src="img/img_8.jpg" alt="cover_8"></li>
        </ul>

    </div>

    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>

    <script src="js/main.js"></script>
    
</body>
</html>
